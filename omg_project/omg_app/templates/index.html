{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}?{% now "U" %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}?{% now "U" %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}?{% now "U" %}">
    <script type="module" src="{% static 'js/usersubscription.js' %}"></script>
    <title>Document</title>
</head>

<body class="dark">

    {% include 'nav.html' %}

    {% if messages %}
      {% for message in messages %}
        <script type="text/javascript">
          alert('{{ message }}');
        </script>
      {% endfor %}
    {% endif %}
    
    <div class="main">
        <div class="main-content">
            <div class="main-box">
                <div class="main-text">
                    <a>당신의</a>
                    <a>든든한 AI 파트너</a>
                    <a>Oh! My GPT</a>
                </div>
                <div class="main-button">
                    <a href="{% url 'model:write' %}">
                        <button class="create-button">
                            <span>나만의 GPT 만들기</span>
                            <img src="{% static 'img/robot-solid.svg' %}">
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-img">
            <img src="{% static 'img/index.jpg' %}" alt="">
        </div>
    </div>

</body>
</html>
